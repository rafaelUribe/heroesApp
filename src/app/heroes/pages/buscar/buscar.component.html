<div
    class=""
>
    <div
        class="flex-child"
    >
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div
        class="flex-child mt-1"
    >
        <h3>
            Buscador
        </h3>
        <mat-form-field>
            <input type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [(ngModel)]="termino"
                [matAutocomplete]="auto"
                (input)="buscando()"
            >
            <mat-autocomplete 
                #auto="matAutocomplete"
                autoActiveFirstOption
                (optionSelected)="opcionSeleccionada( $event )"
            >
                <mat-option 
                    *ngFor="let heroe of heroes" 
                    [value]="heroe"
                >
                    {{heroe.superhero}}
                </mat-option>

                <mat-option
                    *ngIf="heroes.length === 0 && termino.trim().length > 0"
                    value=""
                >
                    No se encontró nada con el término "{{ termino }}"
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div>
        <pre>
            {{heroeSeleccionado | json}}
        </pre>
    </div>
</div>
